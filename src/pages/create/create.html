<article>
  <form class="note-form" id="noteForm" onsubmit="save(event)">
    <input type="hidden" id="idNote" name="id" />
    <section class="form-group date">
      <input type="text" id="date" name="date" readonly />
    </section>
    <section class="form-group">
      <label for="title">Título</label>
      <input
        type="text"
        class="form-control"
        name="title"
        placeholder="Ingrese el título"
        required
      />
    </section>
    <section class="form-group">
      <label for="body">Nota</label>
      <div id="editor" class="form-control" name="body" required></div>
      <input type="hidden" id="hiddenArea" name="content">
    </section>

    <section class="form-group">
      <label for="colection">Colección</label>
      <select class="form-control" id="colection" name="colection">
        <option value="personal">Personal</option>
        <option value="hogar">Hogar</option>
        <option value="trabajo">Trabajo</option>
        <option value="estudio">Estudio</option>
        <option value="otro">Otro</option>
      </select>
    </section>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</article>
